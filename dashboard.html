<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Monitoring Waktu Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="text-center mb-4">Dashboard Monitoring Waktu Server</h1>
    <table class="table table-bordered table-light text-dark">
        <thead>
            <tr>
                <th>Nama Server</th>
                <th>Zona Waktu</th>
                <th>Waktu Saat Ini</th>
            </tr>
        </thead>
        <tbody>
        {% for name, info in data.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ info.zone }}</td>
                <td>{{ info.time }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
